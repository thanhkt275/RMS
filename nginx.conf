events {}

http {
  # required to pass through WebSocket upgrade header safely
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream rms_fe {
    server web:3000;
  }

  upstream rms_be {
    server server:3000;
  }

  # Frontend domain
  server {
    listen 80;
    server_name dev-competition.steam-sharing.online;

    # Serve the Next.js app
    location / {
      proxy_pass http://rms_fe;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Optional) Proxy API through FE domain so the browser can use relative URLs (/api)
    location /api/ {
      proxy_pass http://rms_be;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # WebSocket endpoint (adjust path if needed: /socket.io/, /ws/, etc.)
    location /socket.io/ {
      proxy_pass http://rms_be;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }
  }

  # Backend domain (direct BE access)
  server {
    listen 80;
    server_name dev-be-competition.steam-sharing.online;

    # Generic proxy â€” supports both HTTP and WS at any path
    location / {
      proxy_pass http://rms_be;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }
  }
}
