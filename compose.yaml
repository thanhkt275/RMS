services:
  # PostgreSQL database
  db:
    container_name: rms-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rms}
      POSTGRES_DB: ${POSTGRES_DB:-rms}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rms} -d ${POSTGRES_DB:-rms}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Hono backend server
  server:
    container_name: rms-server
    image: rms-server:latest
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      args:
        SERVER_ENV_FILE: ${SERVER_ENV_FILE:-apps/server/.env}
        BUN_VERSION: ${BUN_VERSION:-1.3}
        ALPINE_VERSION: ${ALPINE_VERSION:-3.20}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    env_file:
      - apps/server/.env
    environment:
      NODE_ENV: ${SERVER_NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-rms}:${POSTGRES_PASSWORD:-rms}@db:5432/${POSTGRES_DB:-rms}?schema=public}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    # TODO: Re-enable after fixing Bun workspace resolution in Docker
    # healthcheck:
    #   test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000').then(r => r.ok ? process.exit(0) : process.exit(1))"]
    #   interval: 30s
    #   timeout: 3s
    #   start_period: 10s
    #   retries: 3

  # Vite React web frontend
  web:
    container_name: rms-web
    image: rms-web:latest
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        WEB_ENV_FILE: ${WEB_ENV_FILE:-apps/web/.env}
        BUN_VERSION: ${BUN_VERSION:-1.3}
        ALPINE_VERSION: ${ALPINE_VERSION:-3.20}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "${WEB_PORT:-3001}:3000"
    environment:
      NODE_ENV: ${WEB_NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - server
      # TODO: Change back to service_healthy after fixing server health check
      # server:
      #   condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    container_name: rms-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - web
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
