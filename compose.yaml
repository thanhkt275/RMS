services:
  # Hono backend server
  server:
    container_name: rms-server
    image: rms-server:latest
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      args:
        SERVER_ENV_FILE: ${SERVER_ENV_FILE:-apps/server/.env}
        BUN_VERSION: ${BUN_VERSION:-1.3}
        ALPINE_VERSION: ${ALPINE_VERSION:-3.20}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    env_file:
      - apps/server/.env
    environment:
      NODE_ENV: ${SERVER_NODE_ENV:-production}
      PORT: 3000
    volumes:
      # Persist SQLite database
      - server-data:/app/apps/server/data
    networks:
      - app-network
    restart: unless-stopped
    # TODO: Re-enable after fixing Bun workspace resolution in Docker
    # healthcheck:
    #   test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000').then(r => r.ok ? process.exit(0) : process.exit(1))"]
    #   interval: 30s
    #   timeout: 3s
    #   start_period: 10s
    #   retries: 3

  # Vite React web frontend
  web:
    container_name: rms-web
    image: rms-web:latest
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        WEB_ENV_FILE: ${WEB_ENV_FILE:-apps/web/.env}
        BUN_VERSION: ${BUN_VERSION:-1.3}
        ALPINE_VERSION: ${ALPINE_VERSION:-3.20}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "${WEB_PORT:-3001}:80"
    environment:
      NODE_ENV: ${WEB_NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - server
      # TODO: Change back to service_healthy after fixing server health check
      # server:
      #   condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  server-data:
    driver: local
